<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple to-do list using html, css, and form elements.">
    <meta name="keywords" content="To-do list, list, css, styles">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Sharks have 2 penises-->
    <header>
        <nav></nav>
    </header>
    <main>
      <div class="container">
        <h1>Honey-Do List</h1>
        <ul class="todo-list">
          <li class="item">
            <input type="checkbox" id="discount">
            <label for="discount">Update Verizon discount</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://secure.verizon.com/signin" target="_blank">Verizon Wireless</a></li>
            </ul>
          </li>
          <li class="item">
            <input type="checkbox" id="grocery">
            <label for="grocery">Go grocery shopping</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://identity.walmart.com/account/login?client_id=5f3fb121-076a-45f6-9587-249f0bc160ff&redirect_uri=https%3A%2F%2Fwww.walmart.com%2Faccount%2FverifyToken&scope=openid+email+offline_access&tenant_id=elh9ie&state=%2F&code_challenge=CVVISBRqtHFOQUTE5CuyCbAYgCLlLy5Y_NbvIYOiw94" target="_blank">Walmart Shopping Center</a></li>
            </ul>
          </li>
          <li class="item">
            <input type="checkbox" id="birthday">
            <label for="birthday">Shop for Ollie's birthday</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://www.amazon.com/hz/wishlist/ls/A6QOQNUCXHIR?ref_=wl_share" target="_blank">Ollie's wish list</a></li>
            </ul>
          </li>
          <li class="item">
            <input type="checkbox" id="grooming">
            <label for="grooming">Make a grooming appointment for Magnus</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://baileysbark.myonlineappointment.com/Booking/?sid=0&guid=c83fb953-2aed-46ba-b8de-2b80a792e46c&customerId=49863" target="_blank">Bailey's Bark &amp Meows</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </main>
    <footer>
        <p>&copy; 2025 Praetorian Productions. All rights reserved.</p>
    </footer>
  </body>
</html>
