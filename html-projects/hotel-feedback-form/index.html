<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple feedback form for hotel guests.">
    <meta name="keywords" content="HTML, forms, feedback">
    <title>Hotel Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Sharks have 2 penises-->
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
      <form method="post" action="https://hotel-feedback.freecodecamp.org">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <input required type="text" id="full-name" name="name" placeholder="Ex. John Doe" size="20" />
          <label for="email">Email address (required):</label>
          <input required type="email" id="email" name="email" placeholder="example@email.com" size="20" /><br />
          <label for="age">Age (optional):</label>
          <input type="number" id="age" name="age" min="3" max="100" />
        </fieldset>
        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <label for="yes-option">Yes</label>
          <input type="radio" id="yes-option" name="hotel-stay" />
          <label for="no-option">No</label>
          <input type="radio" id="no-option" name="hotel-stay" />
        </fieldset>
        <fieldset>
          <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
          <label for="ads">Social Media Ads</label>
          <input type="checkbox" id="ads" name="ads" value="ads" />
          <label for="recommendation">Personal Recommendation</label>
          <input type="checkbox" id="recommendation" name="recommendation" value="recommendation" />
          <label for="location">Location</label>
          <input type="checkbox" id="location" name="location" value="location" />
          <label for="reputation">Reputation</label>
          <input checked type="checkbox" id="reputation" name="reputation" value="reputation" />
          <label for="price">Price</label>
          <input type="checkbox" id="price" name="price" value="price" />
        </fieldset>
        <fieldset>
          <legend>Ratings</legend>
          <label for="service">How was the service?</label>
          <select name="service" id="service">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
          <label for="food">How was the food?</label>
          <select name="food" id="food">
            <option value="poor">Poor</option>
            <option value="satisfactory">Saitisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Other Comments?</legend>
          <label for="comments"></label>
          <textarea id="comments" name="comments" cols="30" rows="10" placeholder="Please enter additonal comments here."></textarea>
        </fieldset>
        <p><button type="submit">Submit</button></p>
      </form>
    </main>
    <footer align="center">
        <p>&copy; 2025 Praetorian Productions. All rights reserved.</p>
    </footer>
  </body>
</html>
