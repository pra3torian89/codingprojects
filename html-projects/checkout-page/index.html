<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML checkout page to practice accessible code.">
    <meta name="keywords" content="HTML, boilerplate, web development">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Sharks have 2 penises-->
    <main>
      <h1>Checkout</h1>
      <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="picture of a rubix cube that has been mixed up">
      </section>
      <section>
        <h2>Payment Information</h2>
        <form>
          <fieldset>
            <legend>Credit/Debit Card</legend>
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" aria-required="true" required="" placeholder="John Doe"/><br>
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" aria-required="true"  required="" minlength="16" placeholder="1234 5678 9012 3456" /><br>
            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" name="expiry" aria-required="true" required="" minlength="5" placeholder="MM/YY" /><br>
            <label for="cvv">CVV</label>
            <input type="number"  minlength="3" id="cvv" name="cvv" aria-required="true" required="" placeholder="123"/>
          </fieldset>
          <fieldset>
            <legend>Billing Address</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="last-name" placeholder="John"/><br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" /><br>
            <label for="street-1">Street</label>
            <input type="text" id="street-1"  name="street-1" placeholder="123 E. Main St." /><br>
            <label for="street-2">Street</label>
            <input type="text" id="street-2" name="street-2" placeholder="Apt 3" aria-required="false" /><br>
            <label for="city">City </label>
            <input type="text" id="city" name="city" placeholder="Anytown" /><br>
            <label for="state">State</label>
            <select id="state" name="state">
              <option value="" selected="selected"></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select><br>
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="12345" aria-required="true" required="" maxlength="5" />
          </fieldset>
          <button type="submit" id="submit">Place Order</button>
          <button type="reset" id="reset">Reset Form</button>
        </form>
      </section>
    </main>
    <footer align="center">
        <p>&copy; 2025 Praetorian Productions. All rights reserved.</p>
    </footer>
  </body>
</html>
